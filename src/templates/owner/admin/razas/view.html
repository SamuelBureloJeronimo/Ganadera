{% extends 'owner/panel.html' %}

{% block title_bar %} Registrar razas {% endblock %}

{% block cont_dash %}

<style>

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.2em;
      margin: 0;
      color: #444;
    }

    .card-desc {
      font-size: 0.95em;
      margin-top: 8px;
      color: #666;
    }
  </style>

<div class="container">
    <!-- Aquí van las tarjetas dinámicas desde el backend -->
    {% for raza in razas %}
    <div class="card">
      <img src="{{raza.img}}" alt="Imagen de {{ raza.nom }}">
      <div class="card-content">
        <h2 class="card-title">{{ raza.nom }}</h2>
        <p class="card-desc">{{ raza.desc }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  {% endblock %}
