          height="24px"
          viewBox="0 -960 960 960"
          width="24px"

        Nombre del medicamento</label

    <div class="sam-form-field">

          viewBox="0 -960 960 960"
          width="24px"

      >

    <!--here-->
    <div class="sam-form-field">
      <input type="text" id="marca" placeholder=" " name="marca" required />
      <label class="itim-regular">Marca</label>
    </div>
    <div class="sam-form-field">
      <input type="number" id="dur" placeholder=" " name="dur" required />
      <label class="itim-regular">Duración de la inmunidad en meses</label>
    </div>
    <div class="sam-form-field">
      <input type="number" id="unid" placeholder=" " name="unid" required />
      <label class="itim-regular">Número de piezas</label>
    </div>
    <div class="sam-form-field">
      <input type="number" id="cont" placeholder=" " name="cont" required />
      <label class="itim-regular">Cantidad</label>
    </div>

    <div class="sam-form-field" id="especial">
      <select id="via_adm" name="via_adm" required>
        <option value="" selected disabled>Vía de administración</option>
        <option value="0">Intramuscular</option>
        <option value="1">Subcutáneo</option>
        <option value="2">Oral</option>
      </select>
    </div>

    <div class="sam-form-field">
      <input type="text" id="desc" placeholder="" name="desc" required />
      <label class="itim-regular"> Descripción</label>
    </div>
  </div>
  <button class="btn btn-primary" color="primary" type="submit">
    Registrar
  </button>
</form>

<script>
  addSwalAlertCre("regForm", "/registro_medicamento");
  function addSwalAlertCre(id, endpoint, url_redir) {
    document.getElementById(id).addEventListener("submit", function (event) {
      event.preventDefault(); // Evita que la página se recargue

      let formData = new FormData(this);

      fetch(endpoint, {
        method: "POST",
        body: formData,
        headers: {
          Authorization: "Bearer " + token,
        },
      })
        .then((response) => {
          if (response.status === 401) {
            // Si el token ha expirado
            return response.json().then((data) => {
              Swal.fire({
                title: "Sesión expirada",
                text: data.error,
                icon: "info",
                confirmButtonText: "Aceptar",
              }).then(() => {
                window.location.href = "/"; // Redirige después del alert
              });
            });
          } else if (response.status === 400) {
            // Si es 400
            return response.json().then((data) => {
              Swal.fire({
                title: "Un error a ocurrido",
                text: data.error,
                icon: "warning",
                confirmButtonText: "Aceptar",
              });
            });
          } else if (response.status === 200) {
            // Si es 400
            return response.json().then((data) => {
              document.getElementById("regForm").reset();
              Swal.fire({
                title: "Medicamento registrado",
                text: data.msg,
                icon: "success",
              });
            });
          }
        })
        .then((data) => {});
    });
  }
</script>
